<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Maquillaje de Lujo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-light">

<!-- HERO -->
<section class="hero text-white text-center d-flex align-items-center justify-content-center mb-4">
  <div class="container">
    <h1 class="display-4">Belleza de Lujo</h1>
    <p class="lead">Explora nuestra colección exclusiva de maquillaje premium.</p>
    <a href="#productos" class="btn btn-primary btn-lg">Ver Productos</a>
  </div>
</section>

<!-- CONTENEDOR DE PRODUCTOS -->
<div class="container py-4" id="productos">
  <h1 class="text-center mb-4">Maquillaje de Lujo</h1>

  <div class="row">
    <!-- Productos -->
    <div class="col-md-8">
      <div class="row g-3">
        <!-- Card Producto 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="IMG/labial.jpg" class="card-img-top producto-img" alt="Labial Dior Rouge">
            <div class="card-body">
              <h5 class="card-title">Labial Dior Rouge</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Labial Dior Rouge')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="IMG/base.jpg" class="card-img-top producto-img" alt="Base Chanel Les Beiges">
            <div class="card-body">
              <h5 class="card-title">Base YSL </h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Base Chanel Les Beiges')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="IMG/paleta.jpg" class="card-img-top producto-img" alt="Paleta Huda Beauty">
            <div class="card-body">
              <h5 class="card-title">Paleta Huda Beauty</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Paleta Huda Beauty')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 4 -->
        <div class="col-md-4">
          <div class="card">
            <img src="IMG/rimel.jpg" class="card-img-top producto-img" alt="Máscara Lancôme Hypnôse">
            <div class="card-body">
              <h5 class="card-title">Máscara Lancôme Hypnôse</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Máscara Lancôme Hypnôse')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 5 -->
        <div class="col-md-4">
          <div class="card">
            <img src="IMG/iluminador.jpg" class="card-img-top producto-img" alt="Iluminador Fenty Beauty">
            <div class="card-body">
              <h5 class="card-title">Iluminador Fenty Beauty</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Iluminador Fenty Beauty')">Comprar</button>
            </div>
          </div>
        </div>
        <!-- Card Producto 6 -->
        <div class="col-md-4">
          <div class="card">
            <img src="IMG/rubor.jpg" class="card-img-top producto-img" alt="Rubor NARS Orgasm">
            <div class="card-body">
              <h5 class="card-title">Rubor RaRe Beauty</h5>
              <button class="btn btn-lujo w-100" onclick="agregarProducto('Rubor NARS Orgasm')">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrito -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">Carrito</div>
        <ul class="list-group list-group-flush" id="lista-carrito">
          <li class="list-group-item text-muted text-center">No hay productos</li>
        </ul>
        <div class="card-footer text-center">
          <button class="btn btn-eliminar" onclick="eliminarProducto()">Eliminar último producto</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="JS/script.js"></script>
</body>
</html>
